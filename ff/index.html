<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.container {

  position: relative;

  width: 100%;

  overflow: hidden;

  padding-top: 62.5%; /* 8:5 Aspect Ratio */

}

.responsive-iframe {

  position: absolute;

  top: 0;

  left: 0;

  bottom: 0;

right: 0;

  width: 100%;

  height: 100%;

  border: none;

}

</style>

</head>

<body>

<h2>WV</h2>

<h3>presentation</h3>

<div class="container"> 

  <iframe class="responsive-iframe" src="https://www.youtube.com/embed/tgbNymZ7vqY"

allow="autoplay" frameborder="0" allowfullscreen>

</iframe>

</div>

</body>

</html>
