<!DOCTYPE html>

<html>

<body>

<h2>Iframe - Target for a Link</h2>

<iframe href="https://rmallah.com.np/blog" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://rmallah.com.np/blog" target="iframe_a">The Boss</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
